<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinBank</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header>
        <h1>DEVinBank</h1>
    </header>

    <main>
        <form id="fomr">
            <div class="formGroup">
                <label for="conta">Conta:</label>
                <input id="valor" class="field" type="number" />
            </div>

            <div class="formGroup">
                <label for="valor">Valor:</label>
                <input id="valor" class="field" type="number" />
            </div>

            <div class="formGroup">
                <label for="operacao">Operação:</label>
                <select id="operacao" class="field">
                    <option value="0">(Selecione)</option>
                    <option value="1">Sacar</option>
                    <option value="2">Depositar</option>
                </select>
            </div>

            <div class="fomrGroup">
                <label for="senha">Senha:</label>
                <input id="senha" class="field" type="password" />
            </div>

            <button id="confirmar" class="button-confirm">Confirmar</button>
        </form>

        <strong id="mensagem"></strong>
    </main>
</body>

<script src="./index.js"></script>
</html>
